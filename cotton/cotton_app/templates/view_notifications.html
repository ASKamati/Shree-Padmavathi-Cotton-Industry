{% extends 'user_base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-MCw98SFnGE8fJT3GXwE0i63W5nCTJZr+5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .notification-card {
            margin-bottom: 15px;
            border-left: 5px solid #007bff;
            padding: 15px;
            background-color: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .notification-date {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .no-notifications {
            text-align: center;
            padding: 30px;
            color: #999;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-primary">ðŸ”” Your Notifications</h2>
    
    {% if notifications %}
        {% for notif in notifications %}
            <div class="notification-card">
                <div>{{ notif.message }}</div>
                <div class="notification-date">{{ notif.timestamp|date:"d M Y, H:i" }}</div>
            </div>
        {% endfor %}
    {% else %}
        <div class="no-notifications">
            <p>No notifications yet.</p>
        </div>
    {% endif %}
</div>
</body>
</html>
{% endblock %}
