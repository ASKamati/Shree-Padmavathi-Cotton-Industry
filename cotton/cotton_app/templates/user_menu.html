{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shri Padmavati Cotton Industries - User Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    /* --- Same styles from your admin dashboard --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding-top: 80px;
    }

    .main-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideInDown 0.8s ease-out;
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
      min-height: 80px;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #fff;
      font-weight: 700;
    }

    .logo-img {
      height: 50px;
      margin-right: 1rem;
      filter: brightness(1.2) drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      padding: 5px;
    }

    .company-name {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .company-main {
      font-size: 1.4rem;
      font-weight: 700;
      color: #fff;
    }

    .company-sub {
      font-size: 0.9rem;
      color: #ffd24d;
    }

    .main-menu ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
      gap: 0.5rem;
    }

    .main-menu li {
      position: relative;
    }

    .main-menu > ul > li > a {
      display: block;
      padding: 0.75rem 1.25rem;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      border-radius: 10px;
      transition: all 0.3s ease;
      position: relative;
    }

    .main-menu > ul > li > a:hover {
      color: #ffd24d;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .current-list-item > a {
      background: rgba(255, 210, 77, 0.2);
      color: #ffd24d;
      box-shadow: 0 4px 15px rgba(255, 210, 77, 0.3);
    }

    .sub-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(30, 60, 114, 0.95);
      border-radius: 15px;
      padding: 1rem 0;
      min-width: 200px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .main-menu li:hover .sub-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .sub-menu a {
      display: block;
      padding: 0.75rem 1.5rem;
      color: #fff !important;
      text-decoration: none;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .sub-menu a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #ffd24d !important;
      transform: translateX(5px);
    }

    .badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #dc3545;
      color: #fff;
      border-radius: 50%;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .boxed-btn {
      background: linear-gradient(135deg, #ffd24d 0%, #ff9500 100%);
      color: #333;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .boxed-btn:hover {
      background: linear-gradient(135deg, #e6b317 0%, #e6851a 100%);
      box-shadow: 0 8px 25px rgba(255, 210, 77, 0.4);
    }

    .mobile-toggle {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .bell-animation {
      animation: bell-shake 2s ease-in-out infinite;
    }

    @keyframes bell-shake {
      0%, 50%, 100% { transform: rotate(0); }
      10%, 30% { transform: rotate(-10deg); }
      20%, 40% { transform: rotate(10deg); }
    }

    @media (max-width: 992px) {
      .main-menu {
        display: none;
        flex-direction: column;
        background: rgba(30, 60, 114, 0.95);
        padding: 1rem;
        border-radius: 0 0 15px 15px;
      }

      .main-menu.show {
        display: flex;
      }

      .main-menu ul {
        flex-direction: column;
        gap: 0;
      }

      .mobile-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="header-container">
      <div class="navbar">
        <a href="{% url 'user_home' %}" class="navbar-brand">
          <img src="https://cdn.builder.io/api/v1/image/assets%2F1817ada77d58495f9ba77cb8ba014daa%2F3d8b34154f1041bea8fe883b73b0efb1?format=webp&width=800" class="logo-img" alt="Logo"/>
          <div class="company-name">
            <span class="company-main">Shri Padmavati</span>
            <span class="company-sub">Cotton Industries - User</span>
          </div>
        </a>

        <nav class="main-menu" id="mainMenu">
          <ul>
            <li class="current-list-item"><a href="{% url 'user_home' %}">Home</a></li>
            <li><a href="{% url 'market_price_view_u' %}">Cotton Price</a></li>
            <li>
              <a href="#">Cotton Request</a>
              <ul class="sub-menu">
                <li><a href="{% url 'cotton_request' %}">Send</a></li>
                <li><a href="{% url 'cotton_request_view' %}">Status</a></li>
              </ul>
            </li>
            <li><a href="{% url 'payment_view_farmer' %}">Payment</a></li>
            <li><a href="{% url 'changepass_user' %}">Change Password</a></li>
            <li>
              <a href="#" onclick="clearUserNotifications()">
                <i class="fa fa-bell bell-animation"></i>
                <span id="user-badge" class="badge d-none">0</span>
              </a>
            </li>
            <li><a href="{% url 'index' %}" class="boxed-btn">LogOut</a></li>
          </ul>
        </nav>

        <button class="mobile-toggle" onclick="toggleMobileMenu()">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
  </header>

  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById("mainMenu");
      const icon = document.querySelector(".mobile-toggle i");
      menu.classList.toggle("show");
      icon.classList.toggle("fa-bars");
      icon.classList.toggle("fa-times");
    }

    function clearUserNotifications() {
      const badge = document.getElementById("user-badge");
      badge.classList.add("d-none");
    }

    // Ripple click effect
    document.addEventListener("click", function (e) {
      const target = e.target.closest("a");
      if (!target) return;

      const ripple = document.createElement("span");
      const rect = target.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = e.clientX - rect.left - size / 2;
      const y = e.clientY - rect.top - size / 2;

      ripple.style.width = ripple.style.height = `${size}px`;
      ripple.style.left = `${x}px`;
      ripple.style.top = `${y}px`;
      ripple.classList.add("ripple");

      target.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    });
  </script>

  <style>
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: scale(0);
      animation: ripple-animation 0.6s ease-out;
      pointer-events: none;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</body>
</html>
